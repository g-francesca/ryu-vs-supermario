<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ryu vs. Super Mario</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
		<!-- Set 3 containers for 3 different images -->
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
			<div class="instruction animated fadeInLeft">Help me to kill Mario, Click on me!</div>
		</div>
		<div class="hadouken"></div>
		<div class="mario">
			<div class="mario-still"></div>
			<div class="instruction savemario">Plaese, press X to save my life!</div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
